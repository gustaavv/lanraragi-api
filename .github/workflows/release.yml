name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (must match setup.py version)'
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Extract version from setup.py
        id: version
        run: |
          VERSION=$(grep -oP "(?<=version=['\"])[^'\"]+(?=['\"])" setup.py | head -1)
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate tag match
        run: |
          if [ "${{ github.event.inputs.tag }}" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Tag mismatch! Input tag: ${{ github.event.inputs.tag }}, setup.py version: ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build package
        run: python setup.py bdist_wheel sdist

